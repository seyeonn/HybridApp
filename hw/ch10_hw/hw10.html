<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>


   <!-- 제이쿼리 모바일, 제이쿼리 라이브러리 파일 -->
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

   <!-- jqPlot 기본 라이브러리 파일 -->
<link rel="stylesheet" href="jqplot/jquery.jqplot.min.css"/>
<script src="jqplot/jquery.jqplot.min.js"></script>

   <!-- jqPlot 바차트 플러그인 파일 -->
<script src="jqplot/plugins/jqplot.barRenderer.min.js"></script>
   <!-- jqPlot 카테고리(바 표시) 플러그인 파일 -->
<script src="jqplot/plugins/jqplot.categoryAxisRenderer.min.js"></script>
   <!-- jqPlot x축, y축 라벨 표시 플러그인 파일 -->
<script src="jqplot/plugins/jqplot.canvasTextRenderer.min.js"></script>
<script src="jqplot/plugins/jqplot.canvasAxisLabelRenderer.min.js"></script>
   <!-- jqPlot 포인트 라벨 표시 플러그인 파일 -->
<script src="jqplot/plugins/jqplot.pointLabels.min.js"></script>
<!-- jqPlot 파이 차트 플러그인 파일 -->
<script src="jqplot/plugins/jqplot.pieRenderer.min.js"></script>

<script>
   $(document).ready(function(){
  // Our data renderer function, returns an array of the form:
  // [[[x1, sin(x1)], [x2, sin(x2)], ...]]
  var cosineRenderer = function() {
    var data = [[]];
    for (var i=0; i<13; i+=0.5) {
      data[0].push([i, Math.cos(i)]);
    }
    return data;
  };
 
  // we have an empty data array here, but use the "dataRenderer"
  // option to tell the plot to get data from our renderer.
  var plot1 = $.jqplot('chartdiv',[],{
      title: 'Cosine Data Renderer',
      dataRenderer: cosineRenderer
  });
});
</script>
<script>
   $(document).ready(function(){
        var s1 = [9, 10, 8, 3];
        var ticks = ['15학번 이전', '16학번', '17학번', '18학번'];
         
        plot1 = $.jqplot('chartdiv2', [s1], {
            title: '막대 그래프 예제',
            seriesDefaults: { 
                renderer: $.jqplot.BarRenderer,
                pointLabels: { show: true }
            },
            axes: {
                xaxis: {
                    renderer: $.jqplot.CategoryAxisRenderer,
                    ticks: ticks,
                    label: '학번',
                    labelRenderer: $.jqplot.canvasTextRenderer
                },
                yaxis: {
                    labelRenderer: $.jqplot.canvasAxisLabelRenderer,
                    label: '수강생'
                }
            },
        });
    });
</script>

<script>
  $(document).ready(function(){
    var plot2 = $.jqplot('chartdiv3', [[['15학번 이전',9],['16학번',10],['17학번',8],['18학번',3]]], {
        title: '원형 그래프 예제',
        gridPadding: { top:25, bottom:38, left:0, right:0 },
        seriesDefaults: {
            renderer: $.jqplot.PieRenderer, 
            shadow: true,
            rendererOptions: {
              fill:false,
              sliceMargine:4,
              showDataLabels: true }
        },
        legend: {
            show: true, 
            placement: 'outside', 
            rendererOptions: {
                numberRows: 1
            }, 
            location: 's',
            marginTop: '15px'
        }       
    });
  });
</script>
     
</head>
<body>
<div data-role="page">
   <div data-role="header">
	<h1>header영역</h1>
   </div>
   <div data-role="content" style="display: flex;">
      <div id="chartdiv" style="height: 400px; width: 500px; margin-right: 100px;">
         <!-- 차트 표시 영역 --> 
       </div>
	<div id="chartdiv2" style="height: 400px; width: 400px; margin-right: 100px;">
    <!-- 차트 표시 영역 --> 
  </div>

  <div id="chartdiv3" style="height: 400px; width: 400px;">
     		<!-- 차트 표시 영역 -->
	</div>

   </div>
   <div data-role="footer" data-position="fixed">
      <h4>footer영역</h4>
   </div>
</div>
</body>
</html>
