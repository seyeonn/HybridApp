<!DOCTYPE html>   							
<html>									
<head>	
		<meta charset="utf-8">
		<title>HTML5 웹 폰트</title>
		<style>
			@font-face {
				font-family: 'Nanum';
				src: url('NanumPenScript-Regular.ttf');
			}
			
			p { font-size: 28px; }
			p.cls1 { font-family: 'Nanum', serif; }
			p.cls2 { font-family: 'J신영복_TT', serif; }
		</style>
</head>
<body>
		<p>Default Font Example</p>  
		<p class="cls1">사용자 폰트(나눔펜스크립트) @font-face Example</p>
		<p class="cls2">사용자 폰트(신영복체) @font-face Example</p>
		<p style="font-family:휴먼편지체">사용자 폰트(휴먼편지체) @font-face Example</p>
</body>
</html>
